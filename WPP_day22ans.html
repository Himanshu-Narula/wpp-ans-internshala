<!-- Question 22: Write a JavaScript program to create a dropdown menu that shows and hides its options when clicked. -->
<!-- Answer 22: -->

<!DOCTYPE html>
<html>
<head>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
      padding: 30px;
    }
    #dropdown-button {
      background-color:gray;
      color: #ffffff;
      font-weight: bold;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    .dropdown-options {
      display: none;
      position: absolute;
      background-color: #ccc;
      top: 60px;
      min-width: 128px;
      padding: 0;
      margin: 0;
      z-index: 1;
    }
    .dropdown-option {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid black;
    }
    .dropdown-option:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <span id="dropdown-button">Select a Subject</span>
    <div id="dropdown-options" class="dropdown-options">
      <div class="dropdown-option">Option 1</div>
      <div class="dropdown-option">Option 2</div>
      <div class="dropdown-option">Option 3</div>
    </div>
  </div>
  <script>
    const dropdownButton = document.getElementById('dropdown-button');
    const dropdownOptions = document.getElementById('dropdown-options');
      dropdownButton.addEventListener('click', () => {
      dropdownOptions.style.display = dropdownOptions.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
