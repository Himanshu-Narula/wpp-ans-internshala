<!-- Question 3: Write a JavaScript program where the program takes a random integer between 1 and 10, and the user is then prompted to input a guess number. The program displays a message "Good Work" if the input matches the guess number otherwise "Not matched". -->

<!-- Answer 3: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <script>
        function guessNumber() {
            // Generate a random integer between 1 and 10
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            
            // Prompt the user to input their guess
            const userGuess = prompt("Guess a number between 1 and 10:");
            
            // Check if the user's guess matches the random number
            if (parseInt(userGuess) === randomNumber) {
                alert("Good Work");
            } else {
                alert("Not matched. The number was " + randomNumber);
            }
        }
    </script>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <button onclick="guessNumber()">Start Game</button>
</body>
</html>
